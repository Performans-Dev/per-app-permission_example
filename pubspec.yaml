name: permission_example
description: Handling Permissions Like A Pro
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  permission_handler: ^11.0.1 
  get: ^4.6.6                   # used for control class
  location: ^5.0.3              
  device_info_plus: ^9.1.1      # used to obtain device platform, operating system and version
  flutter_local_notifications: ^16.2.0
  rxdart: ^0.27.7
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_icons:
  android: true
  ios: true
  min_sdk_android: 21
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_icon.png"
  remove_alpha_ios:
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#555195"
  windows:
    generate: false
    image_path: "assets/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "assets/app_icon.png"
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/app_icon.png"
  color_dark: "#1F2227"
  image_dark: "assets/app_icon.png"
  android_12:
    image: "assets/app_icon.png"
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
  fullscreen: true
flutter:


  uses-material-design: true

 
  assets:
    - assets/
  
